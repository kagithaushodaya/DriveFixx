<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bike Search</title>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">Search for Bike Parts</h1>
        <input type="text" id="bike-model" placeholder="Enter bike model (e.g., Royal Enfield)" required>
        <input type="text" id="bike-part" placeholder="Enter part name(e.g.,Clutch Cable)" required>
        <input type="text" id="bike-location" placeholder="Enter your location">
        <button id="bike-search-button" style="background-color: black;">Search Bike Shops</button>
        <p><button onclick="setCurrentLocation()" style="color: green;">Use Current Location</button></p>
        <div id="bike-shop-list"></div>
    </div>

    <script src="bike.js"></script>
</body>
</html>
